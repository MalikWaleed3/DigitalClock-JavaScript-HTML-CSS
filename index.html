<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="digital-clock">
      <ul class="dot-menu">
        <li class="menu-item">
          <span class="clock-format-text">24-hour</span>
          <div class="format-switch-btn" data-format="12"></div>
      </ul>
      <div class="time">
        <span class="hour">00</span>
        <span class="dots">:</span>
        <span class="minutes">00</span>
        <div class="right-side">
          <span class="period">PM</span>
          <span class="seconds">00</span>
        </div>
      </div>
      <div class="calender">
        <span class="month-name">Month</span>,
        <span class="day-name">Day</span>
        <span class="day-number">24</span>
        <span class="year">2022</span>
      </div>
    </div>
    <script>
      const formateSwitch = document.querySelector(".format-switch-btn");

      formateSwitch.addEventListener("click", () => {
        formateSwitch.classList.toggle("active");

        var formateValue = formateSwitch.getAttribute("data-format");

        if (formateValue === "12") {
          formateSwitch.setAttribute("data-format", "24");
        } else {
          formateSwitch.setAttribute("data-format", "12");
        }
      });

      function clock() {
        var currenttime = new Date();

        var hours = currenttime.getHours();
        var minutes = currenttime.getMinutes();
        var seconds = currenttime.getSeconds();
        let period = "AM";

        if (hours >= 12) {
          period = "PM";
        }

        var formateValue = formateSwitch.getAttribute("data-format");

        if (formateValue === "12") {
          hours = hours > 12 ? hours % 12 : hours;
        }

        if (hours < 10) {
          hours = "0" + hours;
        }

        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        document.querySelector(".hour").innerHTML = hours;
        document.querySelector(".minutes").innerHTML = minutes;
        document.querySelector(".seconds").innerHTML = seconds;
        document.querySelector(".period").innerHTML = period;
      }

      const updateClock = setInterval(clock, 1000);

      var today = new Date();
      const dayNumber = today.getDate();
      const year = today.getFullYear();
      const dayName = today.toLocaleString("default", { weekday: "long" });
      const monthName = today.toLocaleString("default", { month: "short" });

      document.querySelector(".month-name").innerHTML = monthName;
      document.querySelector(".day-name").innerHTML = dayName;
      document.querySelector(".day-number").innerHTML = dayNumber;
      document.querySelector(".year").innerHTML = year;
    </script>
  </body>
</html>
